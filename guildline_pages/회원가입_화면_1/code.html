<!DOCTYPE html>

<html class="light" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>회원가입 화면</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;family=Noto+Sans+KR:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#30e87a",
                        "background-light": "#f6f8f7",
                        "background-dark": "#112117",
                        "content-light": "#111814",
                        "content-dark": "#E3E3E3",
                        "subtle-light": "#9ca3af",
                        "subtle-dark": "#6b7280",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1f2923",
                        "border-light": "#e5e7eb",
                        "border-dark": "#37413b",
                        "error": "#E53935"
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans KR", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-content-light dark:text-content-dark">
<div class="relative flex min-h-screen w-full flex-col group/design-root">
<!-- Top App Bar -->
<header class="flex items-center bg-surface-light dark:bg-surface-dark p-4 pb-2 justify-between sticky top-0 z-10">
<button class="text-content-light dark:text-content-dark flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-content-light dark:text-content-dark text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">회원가입</h2>
</header>
<main class="flex flex-col flex-1 px-4 py-6">
<!-- Headline & Body Text -->
<h1 class="text-content-light dark:text-content-dark tracking-[-0.02em] text-[32px] font-bold leading-tight text-left">핏웰니스에<br/>오신 것을 환영해요!</h1>
<p class="text-subtle-light dark:text-subtle-dark text-base font-normal leading-normal pt-2 pb-6">SNS 계정으로 간편하게 시작해보세요.</p>
<!-- Social Login Buttons -->
<div class="flex flex-col gap-3">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-[#FEE500] text-black text-base font-bold leading-normal tracking-[0.015em] w-full gap-2">
<img alt="Kakao logo" class="h-6 w-6" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDs6yi0pIWHBBeHjWs9dcdwwy6CXimQOr4YJkQmy9lYXlmwevueAZE5IyvfDprHkLiMOjiSoPi1y0rT09QQJ4CwnwYu8B2FyCXIH-DlrHTnUrCVYw7MRWPEpPK5UKFWmfikLG8NvrZ4j5r_DIuN-rX8297r99KrUyd13-oF7TyCvUYqMexRyuvKos3LG1QdxNcBmnJvRaAsZVjPBX-3Wk4BURHZ6--BRYsIzlggQYrHEToj3dkA1rgcr6V9gAtNihSzhtkZjE94418t"/>
<span class="truncate">카카오로 시작하기</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-[#03C75A] text-white text-base font-bold leading-normal tracking-[0.015em] w-full gap-2">
<img alt="Naver logo" class="h-4 w-4" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD3h6TEjcZWEPPDdGFH1ECDrFPcbYDMyV6XHGlZokZJIl2iX5LAj8ng3WMdou9jBhnXw42XawbwT4AKjP7UJu9Crrev03jRzJS7xSB3BfMQkgnpEoW18IMjlRBVEMlE7CnKCsyI1q6BRsguH2h92KF-AkkqHlOwekR7ovMCnH8kkAZR_BvxKEdKsQrXVDFVDfDY5HHAsD2N2WL2YiT648qBL7Jy-pK0X-Y9ocPDD5v7hg33vAtvHQkXyqlQvp94rBX66t2pMQZyl0ZH"/>
<span class="truncate">네이버로 시작하기</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-surface-light dark:bg-surface-dark text-content-light dark:text-content-dark border border-border-light dark:border-border-dark text-base font-bold leading-normal tracking-[0.015em] w-full gap-2">
<img alt="Google logo" class="h-6 w-6" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAtGt9J2QxGF9ElV3eJ3HNXmOgeIFHwpvWP1W4ujOUbuQO8mqmXXE8LkjcK45LxXB7dOgqISpOTbetm-gutUmYD-yiW_dDgin8R31Yx5FMLqXAu1LpmEE1tlz5trM2Hi-FU3lALpUNgakU6XjbALkvcK-7jHmIBjCfWjHvMlIN0BO70iFxtEmVGaPmWWXEr9w7tuWqf2x6Uy2BfCaaMpEposhFjEfd3teGzatY36D5E10gNbeR5gIn8cSIdxb2sIz3WIky5tvHG5cn4"/>
<span class="truncate">구글로 시작하기</span>
</button>
</div>
<!-- Divider -->
<div class="flex items-center justify-center gap-4 py-8">
<hr class="flex-1 border-t border-border-light dark:border-border-dark"/>
<p class="text-subtle-light dark:text-subtle-dark text-sm">또는 이메일로 가입하기</p>
<hr class="flex-1 border-t border-border-light dark:border-border-dark"/>
</div>
<!-- Sign Up Form -->
<div class="flex flex-col gap-4">
<!-- Email Input -->
<div>
<label class="block text-sm font-medium text-content-light dark:text-content-dark mb-2" for="email">이메일</label>
<input class="w-full h-12 px-4 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg placeholder:text-subtle-light dark:placeholder:text-subtle-dark focus:ring-2 focus:ring-primary focus:border-primary transition-colors" id="email" placeholder="이메일 주소를 입력해주세요" type="email"/>
<p class="text-xs text-error mt-1 h-4">사용 중인 이메일입니다.</p>
</div>
<!-- Password Input -->
<div>
<label class="block text-sm font-medium text-content-light dark:text-content-dark mb-2" for="password">비밀번호</label>
<div class="relative">
<input class="w-full h-12 px-4 pr-12 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg placeholder:text-subtle-light dark:placeholder:text-subtle-dark focus:ring-2 focus:ring-primary focus:border-primary transition-colors" id="password" placeholder="비밀번호를 입력해주세요" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-subtle-light dark:text-subtle-dark">
<span class="material-symbols-outlined text-xl">visibility_off</span>
</button>
</div>
<p class="text-xs text-subtle-light dark:text-subtle-dark mt-1 h-4">영문, 숫자, 특수문자 포함 8자 이상</p>
</div>
<!-- Password Confirmation Input -->
<div>
<label class="block text-sm font-medium text-content-light dark:text-content-dark mb-2" for="password-confirm">비밀번호 확인</label>
<input class="w-full h-12 px-4 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg placeholder:text-subtle-light dark:placeholder:text-subtle-dark focus:ring-2 focus:ring-primary focus:border-primary transition-colors" id="password-confirm" placeholder="비밀번호를 한번 더 입력해주세요" type="password"/>
<p class="text-xs text-error mt-1 h-4">비밀번호가 일치하지 않습니다.</p>
</div>
<!-- Nickname Input -->
<div>
<label class="block text-sm font-medium text-content-light dark:text-content-dark mb-2" for="nickname">닉네임</label>
<input class="w-full h-12 px-4 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg placeholder:text-subtle-light dark:placeholder:text-subtle-dark focus:ring-2 focus:ring-primary focus:border-primary transition-colors" id="nickname" placeholder="닉네임을 입력해주세요" type="text"/>
<p class="text-xs text-subtle-light dark:text-subtle-dark mt-1 h-4"></p>
</div>
</div>
<!-- Agreements Section -->
<div class="flex flex-col gap-2 pt-6">
<div class="flex items-center p-3 border border-border-light dark:border-border-dark rounded-lg">
<input class="h-5 w-5 rounded border-gray-300 text-primary focus:ring-primary" id="agree-all" type="checkbox"/>
<label class="ml-3 block text-base font-bold text-content-light dark:text-content-dark" for="agree-all">전체 동의</label>
</div>
<div class="flex items-center pl-3">
<input class="h-5 w-5 rounded border-gray-300 text-primary focus:ring-primary" id="agree-terms" type="checkbox"/>
<label class="ml-3 block text-sm text-content-light dark:text-content-dark" for="agree-terms">이용약관 동의 (필수)</label>
<a class="ml-auto text-sm text-subtle-light dark:text-subtle-dark underline" href="#">보기</a>
</div>
<div class="flex items-center pl-3">
<input class="h-5 w-5 rounded border-gray-300 text-primary focus:ring-primary" id="agree-privacy" type="checkbox"/>
<label class="ml-3 block text-sm text-content-light dark:text-content-dark" for="agree-privacy">개인정보처리방침 동의 (필수)</label>
<a class="ml-auto text-sm text-subtle-light dark:text-subtle-dark underline" href="#">보기</a>
</div>
</div>
<!-- Spacer -->
<div class="flex-grow"></div>
<!-- Bottom Section -->
<div class="pt-8 pb-4">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-background-dark text-lg font-bold leading-normal tracking-[0.015em] disabled:bg-gray-300 dark:disabled:bg-gray-600 disabled:text-gray-500 dark:disabled:text-gray-400">
<span class="truncate">가입하기</span>
</button>
<p class="text-center text-sm text-subtle-light dark:text-subtle-dark mt-6">
                    이미 계정이 있으신가요? <a class="font-bold text-primary" href="#">로그인</a>
</p>
</div>
</main>
</div>
</body></html>
