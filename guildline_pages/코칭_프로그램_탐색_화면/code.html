<!DOCTYPE html>

<html class="light" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>코칭 프로그램 탐색 화면</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    .material-symbols-outlined.fill-1 {
      font-variation-settings:
      'FILL' 1
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13ec80",
            "background-light": "#f6f8f7",
            "background-dark": "#102219",
            "primary-dark-text": "#102219",
            "light-text": "#424242",
            "light-text-secondary": "#618975",
            "dark-text": "#E0E0E0",
            "dark-text-secondary": "#a8b5af",
            "light-chip-bg": "#f0f4f2",
            "dark-chip-bg": "#2c3b34",
          },
          fontFamily: {
            "display": ["Lexend", "Noto Sans KR", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="flex size-12 shrink-0 items-center">
<!-- Back button or Menu icon could go here -->
</div>
<h1 class="text-light-text dark:text-dark-text text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">코칭 프로그램</h1>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 bg-transparent text-light-text dark:text-dark-text gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined">bookmark_border</span>
</button>
</div>
</header>
<!-- Search Bar -->
<div class="px-4 py-3">
<label class="flex flex-col min-w-40 h-12 w-full">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full shadow-sm">
<div class="text-light-text-secondary dark:text-dark-text-secondary flex border-none bg-light-chip-bg dark:bg-dark-chip-bg items-center justify-center pl-4 rounded-l-xl border-r-0">
<span class="material-symbols-outlined">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-light-text dark:text-dark-text focus:outline-0 focus:ring-2 focus:ring-primary focus:ring-inset border-none bg-light-chip-bg dark:bg-dark-chip-bg h-full placeholder:text-light-text-secondary placeholder:dark:text-dark-text-secondary px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal" placeholder="어떤 코칭을 찾고 계신가요?" value=""/>
</div>
</label>
</div>
<!-- Chips -->
<div class="flex gap-2 p-3 pl-4 overflow-x-auto w-full [&amp;::-webkit-scrollbar]:hidden [-ms-overflow-style:none] [scrollbar-width:none]">
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary pl-4 pr-4">
<p class="text-primary-dark-text text-sm font-bold leading-normal">전체</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-light-chip-bg dark:bg-dark-chip-bg pl-4 pr-4">
<p class="text-light-text dark:text-dark-text text-sm font-medium leading-normal">피트니스</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-light-chip-bg dark:bg-dark-chip-bg pl-4 pr-4">
<p class="text-light-text dark:text-dark-text text-sm font-medium leading-normal">멘탈케어</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-light-chip-bg dark:bg-dark-chip-bg pl-4 pr-4">
<p class="text-light-text dark:text-dark-text text-sm font-medium leading-normal">식단</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-light-chip-bg dark:bg-dark-chip-bg pl-4 pr-4">
<p class="text-light-text dark:text-dark-text text-sm font-medium leading-normal">초급</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-light-chip-bg dark:bg-dark-chip-bg pl-4 pr-4">
<p class="text-light-text dark:text-dark-text text-sm font-medium leading-normal">중급</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-light-chip-bg dark:bg-dark-chip-bg pl-4 pr-4">
<p class="text-light-text dark:text-dark-text text-sm font-medium leading-normal">고급</p>
</div>
</div>
<!-- Section Header -->
<h2 class="text-light-text dark:text-dark-text text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">채민님을 위한 추천 프로그램</h2>
<!-- Image Grid -->
<div class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4">
<div class="flex flex-col gap-3 pb-3">
<div class="relative w-full overflow-hidden">
<div class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl" data-alt="A person doing yoga in a bright room" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA7Fk0BWOzbqdSH9VdTqsq4LdVOgKYwqiAEScC8EzGGP2JHqO196Z8OS3TWOy--4WZMNQdk5Wtid5ek88_LXh6wwjIg7wWXdSJ_S2DtqQrUpLe1gfivm9f1ylEkgVAcegv9AAUcX-LGdtjsg_YG3SRybAmEXaBs7S76aAjTXeFjUZCOhmq-R_kBPx_anqGEaHESqwjTXxr7vxqB4YYD_IwS6LjC3FB7KF-5TpyLbwbfyj7vsjiK07bE4XFG647xpR-4L5svIngQshQP");'></div>
<button class="absolute top-2 right-2 flex items-center justify-center size-8 rounded-full bg-black/30 text-white">
<span class="material-symbols-outlined">favorite_border</span>
</button>
</div>
<div>
<p class="text-light-text dark:text-dark-text text-base font-medium leading-normal">활기찬 아침을 위한 15분 요가</p>
<p class="text-light-text-secondary dark:text-dark-text-secondary text-sm font-normal leading-normal">전신 스트레칭으로 하루를 상쾌하게 시작하세요.</p>
<p class="text-light-text-secondary dark:text-dark-text-secondary text-sm font-normal leading-normal">#15분 #초급 #인기</p>
</div>
</div>
<div class="flex flex-col gap-3 pb-3">
<div class="relative w-full overflow-hidden">
<div class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl" data-alt="A person meditating peacefully outdoors" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAcmYKjSrApY_sGZjfooeIzMBfkM1MS8ZXrDpSJWPiHMDDqjCbP8ov0w7URGpDan6gymFrqeB7GIV0mKm1qsz3w3kWcYhWcJNlMCeGkQctG9K27ivLkEywCiurgIHw3wHMgYlAwKTxa7KsatQg6FwSivxd_BOkPX1Zo1RvPYb50IM217Zq1IKcjcnvnlvl8NeGmx3WQ96yWwAlIx5yXzs32fdVy6hBYYF2nYwHRdOE6PwYEpYquwDw_rpJz81hYwp8Fqt_y2C--v9xj");'></div>
<button class="absolute top-2 right-2 flex items-center justify-center size-8 rounded-full bg-black/30 text-white">
<span class="material-symbols-outlined fill-1 text-primary">favorite</span>
</button>
</div>
<div>
<p class="text-light-text dark:text-dark-text text-base font-medium leading-normal">업무 스트레스 해소를 위한 명상</p>
<p class="text-light-text-secondary dark:text-dark-text-secondary text-sm font-normal leading-normal">지친 마음을 다독이는 10분 명상 가이드.</p>
<p class="text-light-text-secondary dark:text-dark-text-secondary text-sm font-normal leading-normal">#10분 #마음챙김</p>
</div>
</div>
<div class="flex flex-col gap-3 pb-3">
<div class="relative w-full overflow-hidden">
<div class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl" data-alt="A woman performing a pilates move on a mat" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDm_BjE80CgooxJHcrfBUh5bqaVrJi-EHErBCmLAk-4IwvfRdgakelOsELMcaa-NKlPhaRlDjp3kuxr-qa37ROwkGyR1ZKb-o079MZ3POMMEr3412hC77v4Kf16YSdy7Y3hEKMfwmWSHvtkDCYr7tXOXed2Axcj5IhVMpfxUG8t30lhP1K-i2lqzn3FC4YXneZ4IR-e74avTWPU_Zm4gYOF-jDxSible1TxLDMD2lSzIdl7pLRgKFIE04MS-Fizou5PxqV1dCDJ3G5i");'></div>
<button class="absolute top-2 right-2 flex items-center justify-center size-8 rounded-full bg-black/30 text-white">
<span class="material-symbols-outlined">favorite_border</span>
</button>
</div>
<div>
<p class="text-light-text dark:text-dark-text text-base font-medium leading-normal">코어 강화를 위한 20분 필라테스</p>
<p class="text-light-text-secondary dark:text-dark-text-secondary text-sm font-normal leading-normal">매트 위에서 만드는 단단한 중심.</p>
<p class="text-light-text-secondary dark:text-dark-text-secondary text-sm font-normal leading-normal">#20분 #중급 #인기</p>
</div>
</div>
<div class="flex flex-col gap-3 pb-3">
<div class="relative w-full overflow-hidden">
<div class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl" data-alt="A colorful and healthy salad in a bowl" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCXbd1MYR9_t000zOBq5sEct8sjhf_GZ9-8a1g-elclwqXiXM69K80WfZOTWMtRVgdOwo4_aGGspBEp96eqbJxFYwKqj9k4qjWqpl4bKvWI_f5XBcobXDnAc8LFj82qYwcBX7IV0hRP_D-L7VLnKg9nbhSHtvx8jVXysjA16pFGF9TuIJ6DV5nWmFCH9zjWtSS5Wc2v-s7aeatzM5b_YZP3MT0DbbHzwHsfs7l_j91gBYrT7833dLVV2H7HaAp7HDlD_C9oUIMz0vgB");'></div>
<button class="absolute top-2 right-2 flex items-center justify-center size-8 rounded-full bg-black/30 text-white">
<span class="material-symbols-outlined">favorite_border</span>
</button>
</div>
<div>
<p class="text-light-text dark:text-dark-text text-base font-medium leading-normal">건강한 점심 식단 가이드</p>
<p class="text-light-text-secondary dark:text-dark-text-secondary text-sm font-normal leading-normal">포만감 가득, 맛있는 샐러드 레시피.</p>
<p class="text-light-text-secondary dark:text-dark-text-secondary text-sm font-normal leading-normal">#식단 #건강</p>
</div>
</div>
</div>
<div class="h-24"></div> <!-- Spacer for FAB -->
<!-- Floating Action Button (FAB) -->
<div class="fixed bottom-8 right-8">
<button class="flex items-center justify-center gap-2 h-14 w-auto min-w-[56px] px-4 rounded-full bg-gradient-to-r from-[#69F0AE] to-[#00E676] text-primary-dark-text font-bold shadow-lg">
<span class="material-symbols-outlined">auto_awesome</span>
<span>맞춤 추천</span>
</button>
</div>
</div>
</body></html>
