<!DOCTYPE html>
<html class="light" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>웰니스 프로필 설정 화면 (테마 일관성 조정)</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;family=Noto+Sans+KR:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary-start": "#A8E6CF",
            "primary-end": "#30D5C8",
            "background-light": "#F7FAFA",
            "background-dark": "#0D1A18",
          },
          fontFamily: {
            "display": ["Inter", "Noto Sans KR", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
    .focus-within-gradient-border {
      border-color: #E5E7EB;
      background-image: linear-gradient(#ffffff, #ffffff), linear-gradient(to right, #A8E6CF, #30D5C8);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      border: 1px solid transparent;
    }
    .dark .focus-within-gradient-border {
      border-color: #374151;
      background-image: linear-gradient(#111827, #111827), linear-gradient(to right, #A8E6CF, #30D5C8);
    }
    .focus-within-gradient-border:focus-within {
      border-width: 1.5px;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col">
<div class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
<div class="flex items-center p-4 pb-2 justify-between">
<div class="flex size-12 shrink-0 items-center justify-start text-zinc-800 dark:text-zinc-200">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</div>
<h2 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-zinc-900 dark:text-zinc-100 pr-12">웰니스 프로필 생성</h2>
</div>
</div>
<main class="flex-grow px-6 pb-32">
<div class="flex flex-col gap-2 pt-2">
<div class="flex gap-6 justify-between">
<p class="text-sm font-medium leading-normal text-zinc-700 dark:text-zinc-300">프로필 생성 (1/4)</p>
</div>
<div class="h-2 rounded-full bg-zinc-200 dark:bg-zinc-700">
<div class="h-2 rounded-full bg-gradient-to-r from-primary-start to-primary-end" style="width: 25%;"></div>
</div>
</div>
<h1 class="text-zinc-900 dark:text-zinc-100 tracking-tight text-[28px] font-bold leading-tight pt-8 pb-2">나의 웰니스 프로필 만들기</h1>
<p class="text-zinc-600 dark:text-zinc-400 text-base font-normal leading-normal pb-8">정확한 맞춤 코칭을 위해 아래 정보를 입력해주세요.</p>
<div class="flex flex-col gap-6">
<div class="flex flex-col gap-4">
<div class="flex items-center gap-3">
<div class="flex h-10 w-10 items-center justify-center rounded-full bg-gradient-to-br from-primary-start/20 to-primary-end/20">
<span class="material-symbols-outlined text-2xl text-transparent bg-clip-text bg-gradient-to-r from-primary-start to-primary-end">psychology</span>
</div>
<h3 class="text-lg font-bold leading-tight tracking-[-0.015em] text-zinc-900 dark:text-zinc-100">심리 프로필</h3>
</div>
<div class="flex flex-col gap-4">
<div>
<label class="flex items-center gap-1.5 text-sm font-medium text-zinc-800 dark:text-zinc-200 mb-2" for="tci">
<span>TCI 검사 결과</span>
<span class="material-symbols-outlined text-base text-zinc-500 dark:text-zinc-400 cursor-pointer">help_outline</span>
</label>
<div class="focus-within-gradient-border rounded-lg bg-white dark:bg-gray-900">
<input class="w-full rounded-lg border-none bg-transparent text-zinc-900 dark:text-zinc-100 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 focus:ring-0" id="tci" placeholder="결과를 입력해주세요" type="text"/>
</div>
</div>
<div>
<label class="flex items-center gap-1.5 text-sm font-medium text-zinc-800 dark:text-zinc-200 mb-2" for="sri">
<span>SRI 검사 결과</span>
<span class="material-symbols-outlined text-base text-zinc-500 dark:text-zinc-400 cursor-pointer">help_outline</span>
</label>
<div class="focus-within-gradient-border rounded-lg bg-white dark:bg-gray-900">
<input class="w-full rounded-lg border-none bg-transparent text-zinc-900 dark:text-zinc-100 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 focus:ring-0" id="sri" placeholder="결과를 입력해주세요" type="text"/>
</div>
</div>
</div>
</div>
<div class="flex flex-col gap-4">
<div class="flex items-center gap-3">
<div class="flex h-10 w-10 items-center justify-center rounded-full bg-gradient-to-br from-primary-start/20 to-primary-end/20">
<span class="material-symbols-outlined text-2xl text-transparent bg-clip-text bg-gradient-to-r from-primary-start to-primary-end">fitness_center</span>
</div>
<h3 class="text-lg font-bold leading-tight tracking-[-0.015em] text-zinc-900 dark:text-zinc-100">신체 프로필</h3>
</div>
<div class="grid grid-cols-1 gap-4">
<div>
<label class="block text-sm font-medium text-zinc-800 dark:text-zinc-200 mb-2" for="height">키</label>
<div class="relative focus-within-gradient-border rounded-lg bg-white dark:bg-gray-900">
<input class="w-full rounded-lg border-none bg-transparent text-zinc-900 dark:text-zinc-100 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 focus:ring-0 pr-12" id="height" placeholder="예: 165" type="number"/>
<span class="absolute inset-y-0 right-4 flex items-center text-sm text-zinc-500 dark:text-zinc-400">cm</span>
</div>
</div>
<div>
<label class="block text-sm font-medium text-zinc-800 dark:text-zinc-200 mb-2" for="current-weight">현재 체중</label>
<div class="relative focus-within-gradient-border rounded-lg bg-white dark:bg-gray-900">
<input class="w-full rounded-lg border-none bg-transparent text-zinc-900 dark:text-zinc-100 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 focus:ring-0 pr-12" id="current-weight" placeholder="예: 55" type="number"/>
<span class="absolute inset-y-0 right-4 flex items-center text-sm text-zinc-500 dark:text-zinc-400">kg</span>
</div>
</div>
<div>
<label class="block text-sm font-medium text-zinc-800 dark:text-zinc-200 mb-2" for="target-weight">목표 체중</label>
<div class="relative focus-within-gradient-border rounded-lg bg-white dark:bg-gray-900">
<input class="w-full rounded-lg border-none bg-transparent text-zinc-900 dark:text-zinc-100 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 focus:ring-0 pr-12" id="target-weight" placeholder="예: 50" type="number"/>
<span class="absolute inset-y-0 right-4 flex items-center text-sm text-zinc-500 dark:text-zinc-400">kg</span>
</div>
</div>
</div>
</div>
<div class="mt-2 flex items-start gap-2 text-xs text-zinc-500 dark:text-zinc-400 px-1">
<span class="material-symbols-outlined text-sm mt-0.5">lock</span>
<p>입력된 정보는 코칭 목적으로만 안전하게 사용됩니다.</p>
</div>
</div>
</main>
<div class="fixed bottom-0 left-0 right-0 bg-gradient-to-t from-background-light dark:from-background-dark to-transparent px-6 pb-8 pt-4">
<button class="w-full rounded-xl bg-gradient-to-r from-primary-start to-primary-end py-4 text-center text-base font-bold text-white shadow-lg shadow-primary-end/30">다음</button>
</div>
</div>

</body></html>
